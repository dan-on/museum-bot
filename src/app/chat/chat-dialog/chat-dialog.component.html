<div class="chat">
    <div class="chat__title">Чат с Любой Мамонтовой</div>
    <div class="chat__content">
        <div class="chat__content-wrapper"  itemscope itemtype="http://schema.org/ImageGallery">

            <ng-container *ngFor="let message of messages | async">

                <div class="message" [ngClass]="{ 'message-from': message.sentBy === 'bot',
                                    'message-to':   message.sentBy === 'user' }"
                                    [innerHTML]="this.formatMessage(message.content)">
                </div>

            </ng-container>
            <div id="anchor"></div>
        </div>
    </div>
    <div class="chat__footer">
        <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" class="chat__text">
        <button class="chat__send" (click)="sendMessage()" [disabled]="!formValue">
            <i class="material-icons">send</i>
        </button>
    </div>


    <div class="help">
        <div class="help__title">Что я умею:</div>
        <div class="help__list">
            <button (click)="sendMessage('Коллекции музея')" class="help__list-item" title="Коллекции музея">Коллекции музея</button>
            <button (click)="sendMessage('Про мамонтенка Люба')" class="help__list-item" title="Про мамонтенка Люба">Про мамонтенка Люба</button>
            <button (click)="sendMessage('Время работы')" class="help__list-item" title="Время работы">Время работы</button>
            <button (click)="sendMessage('Стоимость посещения')" class="help__list-item" title="Стоимость посещения">Стоимость посещения</button>
            <button (click)="sendMessage('Контактная информация')" class="help__list-item" title="Контактная информация">Контактная информация</button>
            <button (click)="sendMessage('Давай сыграем')" class="help__list-item" title="Давай сыграем">Давай сыграем</button>
        </div>
    </div>
</div>
