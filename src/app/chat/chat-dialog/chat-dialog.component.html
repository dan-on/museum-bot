<div class="chat">
    <div class="chat__title">Чат с Любой Мамонтовой</div>
    <div class="chat__content">
        <div class="chat__content-wrapper"  itemscope itemtype="http://schema.org/ImageGallery">

            <ng-container *ngFor="let message of messages | async">

                <div class="message" [ngClass]="{ 'message-from': message.sentBy === 'bot',
                                    'message-to':   message.sentBy === 'user' }">
                    {{ message.content }}
                </div>

            </ng-container>
            <div id="anchor"></div>
        </div>
    </div>
    <div class="chat__footer">
        <input type="text" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" class="chat__text">
        <button class="chat__send" (click)="sendMessage()" [disabled]="!formValue">
            <i class="material-icons">send</i>
        </button>
    </div>
</div>
